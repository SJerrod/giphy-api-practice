<html lang="en-US">
<head>
  <title>Giphy</title>
</head>
<body>
  <div class="container">
    <h1>Search Giphy's gif library!</h1>
    <label for="searchBar">Enter a location:</label>
    <input id="searchBar" type="text">
    <button class="btn btn-outline-dark" id="searchButton">find your Giphy</button>
    <button class="btn btn-outline-dark" id="trendingButton">Click here to see the latest trending Gifs!</button>
    <button class="btn btn-outline-dark" id="randomButton">A Random Gif!</button>
    <div class="showGif1">
    </div>
    <div class="showGif2">
    </div>
    <div class="showGif3">
    </div>
    <h1>Upload your own gif to Giphy!</h1>
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01"
          aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
    </div>
  </div>
</body>
</html>
