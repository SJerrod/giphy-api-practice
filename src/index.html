<html lang="en-US">
<head>
  <title>Giphy</title>
</head>
<body>
  <div class="container">
    <h1>Search Giphy's gif library!</h1>
    <label for="searchBar">Enter a location:</label>
    <input id="searchBar" type="text">
    <button class="btn btn-outline-dark" id="searchButton">find your Giphy</button>
    <button class="btn btn-outline-dark" id="trendingButton">Click here to see the latest trending Gifs!</button>
    <button class="btn btn-outline-dark" id="randomButton">A Random Gif!</button>
    <div class="showGif1">
    </div>
    <div class="showGif2">
    </div>
    <div class="showGif3">
    </div>
    <h1>Upload your own gif to Giphy!</h1>
    <form id="uploadForm">
    <label for="sourceUrl">Enter the source url:</label>
    <input id="sourceUrl" type="text">
    <label for="tags">Enter tags for your gif (separated by commas):</label>
    <input id="tags" type="text">
    <button class="btn btn-outline-dark" id="uploadButton">Upload!</button>
    </form>
  </div>
</body>
</html>
